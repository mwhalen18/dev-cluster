apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: test-app
  revisionHistoryLimit: 2
  source:
    repoURL: https://github.com/mwhalen18/dev-cluster.git
    targetRevision: HEAD
    path: kubernetes/test-app
    helm:
      valuesObject:
        cluster_context:
          alb_CertificateArn: ""
          alb_Subnets: ""
          alb_SecurityGroups: ""
          applicationKey: ""
          applicationName: "test-app"
          applicationService: "test-app"
          pipelineBuildNumber: ""
          pipelineBranch: ""
          environment: ""
          environmentRegion: ""
          networkDomainName: ""
        http_proxy: ""
        no_proxy: ""
        ecr:
          registry: ""
          prefix: ""
      parameters:
        name: image
        value: '{{ .Values.test_app.image }}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
