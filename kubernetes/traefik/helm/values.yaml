replicas: 2

ports:
  web:
    expose: true
    port: 80
    exposedPort: 80
  websecure:
    expose: true
    port: 443
    exposedPort: 443

service:
  type: NodePort
  ports:
    web:
      nodePort: 32080
    websecure:
      nodePort: 32443

additionalArguments:
  - "--entrypoints.web.forwardedHeaders.insecure=true"
  - "--entrypoints.websecure.forwardedHeaders.insecure=true"

ingressRoute:
  dashboard:
    enabled: true