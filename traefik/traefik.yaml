apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd  # ArgoCD lives here
spec:
  project: default
  source:
    repoURL: 'https://github.com/mwhalen18/dev-cluster'
    targetRevision: main
    path: traefik
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik  # <- where Traefik is installed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
